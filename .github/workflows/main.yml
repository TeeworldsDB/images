name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check-svg:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Prepare
      run: git clone https://github.com/ddnet/ddnet-data-svg ../ddnet
    - name: Check metadata
      run: ../ddnet/scripts/check_svg_meta.sh
